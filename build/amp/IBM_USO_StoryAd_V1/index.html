	<style amp-custom>
	@font-face {
		font-family: 'IBM Plex Sans';
		font-style: normal;
		font-weight: 400;
		src:  url(https://s0.2mdn.net/creatives/assets/4260222/IBMPlexSans-Regular-B10.woff) format('woff');
	}
	html, body {
		height: 100vh;
		margin: 0;
		padding: 0;
		font-family: "IBM Plex Sans", sans-serif;
		background-color: #153766;
		/*background: url("images/blue_bg.jpg") no-repeat;
		background-size: 100% 100%;*/
	}
	
	.container {
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: min-content 1fr 1fr;
		gap: 2rem;
		color: white;
		max-width: 600px;
		margin: auto;
		height: 100%;
	}
	.container > div {
		padding: 0 clamp(40px, 4vw, 50vw);
	}
	
	/* Logo Section */
	
	.logo-container .logo {
		padding-top: 4vw;
		height: clamp(40px, 7vw, 70px);
	}
	
	/* Text Section */
	
	.text-container {
		position: relative;
	}
	.text-container .text {
		margin: 0;
		position: absolute;
		top: 0;
	}
	.text-container .text.frame-1 {
		font-size: clamp(25px, 6vw, 58px);
		/*font-size: clamp(16px, 4vh, 58px);*/
	}
	.text-container .text.frame-2 {
		font-size: clamp(25px, 6vw, 38px);
		/*font-size: clamp(16px, 4vh, 38px);*/
	}
	.text-container .text.frame-3 {
		font-size: clamp(25px, 6vw, 58px);
		/*font-size: clamp(16px, 4vh, 58px);*/
	}
	.text-container .text span {
		display: block;
		font-size: inherit;
		overflow: hidden;
	}
	:root{
		--frame2: 4s;
		--frame3: 8.5s;
		--burst: 0.5s;
		--stagger: 150ms;
		--stagger1: 1s;
	}
	.text-container .frame-1 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn, txtOut;
		animation-duration: 0.5s, 0.7s;
		/*animation-delay: calc(attr(data-delay) * var(--stagger)), calc(attr(data-delay) * var(--stagger) + 2s);*/
		animation-delay: calc(var(--ani-order) * var(--stagger1)), calc(var(--ani-order) * var(--stagger) + 3s);
		animation-fill-mode: both;
		animation-timing-function: ease-out, ease-in;
	}
	.text-container .frame-2 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn, txtOut;
		animation-duration: 0.5s, 0.7s;
		animation-delay: calc(var(--ani-order) * var(--stagger) + var(--frame2)), calc(var(--ani-order) * var(--stagger) + var(--frame2) + 3s);
		animation-fill-mode: both;
		animation-timing-function: ease-out, ease-in;
	}
	.text-container .frame-3 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn;
		animation-duration: 0.3s;
		animation-delay: calc(var(--ani-order) * var(--stagger) + var(--frame3));
		animation-fill-mode: both;
		animation-timing-function: ease-out;
	}
	
	@keyframes txtIn {
		0% {
			opacity: 0;
			transform: translateY(50px);
		}
		100% {
			opacity: 1;
		}
	}
	@keyframes txtOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
			transform: translateY(-50px);
		}
	}
	
	/* Hero Burst Section */
	.hero-container {
		display: grid;
		position: relative;
	}
	.hero-container .phone {
	align-self: end;
	display: block;
	margin: 0;
	padding: 0;
	padding-bottom: 100%;
	background-size: 80%;
	background-repeat: no-repeat;
	background-position: top;
	position: relative;
	/*z-index: 5;*/
}
/*.hero-container{
	max-height: 50vh;

	max-height: 50vh;
}*/
.hero-container .burst {
	position: absolute;
	display: block;
	width: 10px;
	height: 10px;
	bottom: 85%;
	left: calc(50% + 150px);/* width of li - left of origin */
	/*z-index: 4;*/
}
.hero-container .burst ul {
	list-style: none;
	margin: 0;
	padding: 0;
	transform-origin: -200px 8px; /* 8px is half of height */
	transform: rotate(180deg);
}
.hero-container .burst li {
	display: block;
	position: absolute;
	top: 0;
	right: 0;
	height: 16px;
	width: 50px;
	background-color: white;
	border-radius: 8px;
	transform-origin: -200px 8px;

	animation-name: burstIn;
	animation-duration: .5s;
	animation-delay: calc(var(--ani-order) * 150ms + var(--burst));
	animation-fill-mode: both;
	animation-timing-function: ease-out;
}
.hero-container .burst li:nth-child(1) {
	transform: rotate(30deg);
}
.hero-container .burst li:nth-child(2) {
	transform: rotate(60deg);
}
.hero-container .burst li:nth-child(3) {
	transform: rotate(90deg);
}
.hero-container .burst li:nth-child(4) {
	transform: rotate(120deg);
}
.hero-container .burst li:nth-child(5) {
	transform: rotate(150deg);
}

/* Burst Ani */

@keyframes burstIn {
	0% {
		/*opacity: 0;*/

		/*transform-origin: -191px 0px;*/
		width: 0;

	100% {

	}
}
