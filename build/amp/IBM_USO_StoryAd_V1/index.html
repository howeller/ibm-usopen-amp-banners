<!doctype html>
<html âš¡4ads>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
	<style amp4ads-boilerplate>body{visibility:hidden}</style>
	<style amp-custom>
	@font-face {
		font-family: 'IBMPlexSans';
		font-style: normal;
		font-weight: normal;
		src: url(https://s0.2mdn.net/creatives/assets/4260222/IBMPlexSans-Regular-B10.woff) format('woff');
	}
	body {
		overflow: hidden;
		position: relative;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	.bg img {
		object-fit: cover;
	}
	.container {
		display: grid;
		font-family: "IBMPlexSans";
		grid-template-columns: 1fr;
		grid-template-rows: min-content auto 62px min-content;
		gap: 2rem;
		color: white;
		max-width: 600px;
		margin: auto;
		height: 100vh;
	}
	.container > div {
		padding: 0 clamp(40px, 4vw, 50vw);
	}
	
	/* Logo Section */
	
	.logo-container{
		margin-top: 4vw;
		overflow: visible;
	}
	.logo-container img {
		/*object-fit: cover;*/
		max-height: 72px; 
		width: clamp(270px, 4vw, 180px);
		height: auto;
	}
	
	/* Text Section */
	.text-container {
	  position: relative;
	}
	.text-container .text {
	  margin: 0;
	  position: absolute;
	  top: 0;
	}
	.text-container .text.frame-1 {
	  font-size: clamp(25px, 6vw, 58px);
	}
	.text-container .text.frame-2 {
	  font-size: clamp(25px, 6vw, 38px);
	}
	.text-container .text.frame-3 {
	  font-size: clamp(25px, 6vw, 58px);
	}
	.text-container .text span {
	  display: block;
	  font-size: inherit;
	  overflow: hidden;
	}
	
	/* Text Animations */
	
	:root{
		--frame2: 4.5s;
		--frame3: 9.5s;
		--burst: 11.5s;
		--stagger: 150ms;
		--stagger1: 1s;
	}
	.text-container .frame-1 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn, txtOut;
		animation-duration: 0.5s, 0.7s;
		/*animation-delay: calc(attr(data-delay) * var(--stagger)), calc(attr(data-delay) * var(--stagger) + 2s);*/
		animation-delay: calc(var(--ani-order) * var(--stagger1)), calc(var(--ani-order) * var(--stagger) + 4s);
		animation-fill-mode: both;
		animation-timing-function: ease-out, ease-in;
	}
	.text-container .frame-2 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn, txtOut;
		animation-duration: 0.5s, 0.7s;
		animation-delay: calc(var(--ani-order) * var(--stagger) + var(--frame2)), calc(var(--ani-order) * var(--stagger) + var(--frame2) + 4s);
		animation-fill-mode: both;
		animation-timing-function: ease-out, ease-in;
	}
	.text-container .frame-3 span i {
		display: block;
		font-style: normal;
		animation-name: txtIn;
		animation-duration: 0.3s;
		animation-delay: calc(var(--ani-order) * var(--stagger) + var(--frame3));
		animation-fill-mode: both;
		animation-timing-function: ease-out;
	}
	
	@keyframes txtIn {
		0% {
			opacity: 0;
			transform: translateY(50px);
		}
		100% {
			opacity: 1;
		}
	}
	@keyframes txtOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
			transform: translateY(-50px);
		}
	}
	
	/* Hero Phone and Ball Section */
	.hero-container {
	  overflow: visible;
	  display: flex;
	  justify-content: center;
	}
	/* phone */
.hero-container .phone {
	margin-top: auto;
}
.hero-container .phone img {
	max-height: clamp(45vh, 4vw, 280px);
}

/* Burst Section */

.burst-container {
	position: relative;
}
.burst {
	position: absolute;
	display: block;
	left: calc(50% - .5em);
	font-size: 12px; /* main controller*/
}
.burst ul {
	list-style: none;
	margin: 0;
	padding: 0;
	width: 12px;/**/
	height: 40px;/**/
}
.burst li {
	display: block;
	position: absolute;
	top: 0;
	right: 0;
	width: 12px;/**/
	height: 40px;/**/
	background-color: white;
	border-radius: 8px;
	box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
	transform-origin:6px 12.500em ;
	animation-name: burstIn;
	animation-duration: 0.5s;
	animation-delay: calc(var(--ani-order) * 250ms + var(--burst));
	animation-fill-mode: both;
	animation-timing-function: ease-out;
}
.burst li:nth-child(1) {
	transform: rotate(-60deg);
}
.burst li:nth-child(2) {
	transform: rotate(-30deg);
}
/*.burst li:nth-child(3) {
 transform: rotate(90deg);
}*/
.burst li:nth-child(4) {
	transform: rotate(30deg);
}
.burst li:nth-child(5) {
	transform: rotate(60deg);
}

/* Burst Ani */
@keyframes burstIn {
	0% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}

	</style>
</head>
<body amp-story-visible>
	<amp-img alt=""class="hero"src="images/blue_bg.jpg"width="600"height="1200"layout="fill"></amp-img>
	<div class="container">
		<div class="logo-container">
			<amp-img alt="logo"class="logo"src="images/ibm-uso-logo.png" width="315" height="72" layout="intrinsic"></amp-img>
		</div>
		<div class="text-container">
			<p class="text frame-1">
				<span><i data-delay="1" style="--ani-order:1;">You see tennis.</i></span>
				<span><i data-delay="2" style="--ani-order:2;">We see data.</i></span>
			</p>
			<p class="text frame-2">
				<span><i data-delay="1" style="--ani-order:1;">IBM Power Rankings </i></span>
				<span><i data-delay="2" style="--ani-order:2;">with Watson is </i></span>
				<span><i data-delay="3" style="--ani-order:3;">analyzing every </i></span>
				<span><i data-delay="4" style="--ani-order:4;">second of the </i></span>
				<span><i data-delay="5" style="--ani-order:5;">US Open.</i></span>
			</p>
			<p class="text frame-3">
				<span><i data-delay="1" style="--ani-order:1;">Follow the </i></span>
				<span><i data-delay="2" style="--ani-order:2;">action from </i></span>
				<span><i data-delay="3" style="--ani-order:3;">court to couch.</i></span>
			</p>
		</div>
		<div class="burst-container">
			<div class="burst">
				<ul>
					<li style="--ani-order:1.5;"></li>
					<li style="--ani-order:1.2;"></li>
					<li style="--ani-order:1.1;"></li>
					<li style="--ani-order:1.2;"></li>
					<li style="--ani-order:1.5;"></li>
				</ul>
			</div>
		</div>
		<div class="hero-container">
			<amp-img class="phone" src="images/phone.png" width="449" height="600" layout="intrinsic"></amp-img>
		</div>
	</div>
</body>
</html>
